{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Stregasoft</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon/favicon.png' %}" />
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo del contenedor del dashboard */
        .dashboard-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        /* Animación sutil para el hover */
        .dashboard-container:hover {
            transform: translateY(-5px);
        }

        /* Estilo del título principal */
        h1 {
            font-size: 2rem;
            margin: 0;
            color: #1d4999;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Estilo del texto del dashboard */
        .dashboard-text {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Estilo de los enlaces */
        .dashboard-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-links a {
            text-decoration: none;
            color: #1d4999;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px 20px;
            border: 2px solid #1d4999;
            border-radius: 5px;
        }

        .dashboard-links a:hover {
            color: #fff;
            background-color: #1d4999;
        }

        /* Estilo responsivo para dispositivos móviles */
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .dashboard-text {
                font-size: 1rem;
            }

            .dashboard-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .dashboard-links a {
                padding: 8px 16px;
            }
        }

        /* Estilo de fondo y borde */
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #1d4999, #f5f7fa);
            z-index: -1;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    {% load i18n %}

    <div class="dashboard-container">
        <h1>{% trans "Welcome, " %}{{ user.username }}</h1>
        <p class="dashboard-text">{% trans "This is your dashboard. You can see your profile details here." %}</p>
        <div class="dashboard-links">
            <a href="{% url 'logout' %}">{% trans "Logout" %}</a>
            <a href="{% url 'index' %}">{% trans "Home" %}</a>
        </div>
    </div>
    
    <!-- Agrega más contenido según sea necesario -->
</body>
</html>

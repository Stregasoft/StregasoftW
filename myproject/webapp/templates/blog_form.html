{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-save">Save</button>
</form>
{% endblock %}

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      line-height: 1.6;
  }

  h1 {
      font-size: 2rem;
      color: #0056b3;
      margin-bottom: 20px;
      text-align: center;
  }

  form {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #e0e6ed;
      border-radius: 10px;
  }

  label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
  }

  input[type="text"], 
  textarea, 
  select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
  }

  textarea {
      height: 150px;
      resize: vertical;
      font-family: Arial, sans-serif;
  }

  .btn-save {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0056b3;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
  }

  .btn-save:hover {
      background-color: #003f8a;
  }

  /* Estilo para subt√≠tulos y listas */
  textarea::placeholder {
      color: #999;
      font-style: italic;
  }

  .form-field-container {
      margin-bottom: 15px;
  }

  .form-field-container h2 {
      font-size: 1.5rem;
      color: #0056b3;
      margin-top: 30px;
      margin-bottom: 10px;
  }

  .form-field-container h3 {
      font-size: 1.25rem;
      color: #333;
      margin-top: 20px;
      margin-bottom: 10px;
  }

  .form-field-container ul {
      margin-left: 20px;
      list-style-type: disc;
      margin-bottom: 20px;
  }

  .form-field-container ul li {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #555;
  }

  .form-field-container strong {
      font-weight: bold;
  }

  .form-field-container em {
      font-style: italic;
  }

  .form-field-container blockquote {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #f0f4f8;
      border-left: 5px solid #e0e6ed;
      font-style: italic;
      color: #555;
  }

  .form-field-container blockquote p {
      margin: 0;
  }
</style>
